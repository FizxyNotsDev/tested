<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FieX API's Documentation</title>

  <!-- Favicon -->
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/assets/style.css">

  <!-- SEO -->
  <meta name="description" content="FieX API's Documentation - Fast, Simple, Powerful API for developers.">
  <meta name="keywords" content="API, REST, documentation, FieX, developers">
  <meta name="author" content="Raolbyte Team">

  <!-- Open Graph -->
  <meta property="og:title" content="FieX API's Documentation">
  <meta property="og:description" content="Fast, Simple, Powerful API for developers.">
  <meta property="og:image" content="/assets/banner.jpg">
  <meta property="og:url" content="https://fiexapi.vercel.app">
  <meta name="twitter:card" content="summary_large_image">

</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen" role="status" aria-live="polite">
    <div class="spinner-wrapper">
      <svg class="spinner-logo" width="80" height="80" viewBox="0 0 100 100" aria-hidden="true">
        <circle class="spinner-path" cx="50" cy="50" r="40" fill="none" stroke-width="8" />
        <circle class="spinner-animation" cx="50" cy="50" r="40" fill="none" stroke-width="8" />
      </svg>
      <p>Loading<span class="loading-dots">...</span></p>
    </div>  
    <h5 class="copyright-text">© 2025 Raol Api'S Corp. All rights reserved.</h5>
  </div>

  <!-- Sidebar Navigation -->
  <aside class="side-nav" id="sideNavigation" aria-label="Main Navigation">
    <div class="side-nav-logo">
      <span id="sideNavName">API</span>
      <div id="versionHeader" class="badge-pill">v1.0</div>
    </div>

    <nav class="side-nav-links" aria-label="Navigation Links">
      <a href="#Home" class="side-nav-link active" aria-current="page">
        <i class="fas fa-home" aria-hidden="true"></i>
        <span>Home</span>
      </a>
      <a href="#APIs" class="side-nav-link">
        <i class="fas fa-plug" aria-hidden="true"></i>
        <span>APIs</span>
      </a>
      <a href="https://github.com/fiex-api" target="_blank" class="side-nav-link">
        <i class="fab fa-github" aria-hidden="true"></i>
        <span>GitHub</span>
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="main-wrapper">
    <header class="main-header d-flex justify-content-between align-items-center">
      <button class="menu-toggle" aria-label="Toggle Sidebar"><i class="fas fa-bars"></i></button>
      <input type="text" class="form-control api-search-input" placeholder="Search API..." aria-label="Search API">
      <div class="header-icons">
        <i class="fas fa-bell"></i>
      </div>
    </header>

    <main class="main-content">
      <section id="Home">
        <h1 class="display-4 fw-bold mb-3">Welcome to <span class="text-primary">Raol Api'S</span></h1>
        <p class="lead">Simple & powerful APIs for your development needs.</p>
        <img src="/src/banner.jpg" alt="API Banner" class="img-fluid rounded shadow mt-4"/>
      </section>

      <section id="APIs" class="mt-5">
        <h2 class="mb-4">Available APIs</h2>
        <p>Here is a list of available APIs:</p>
        <div id="apiContent" class="row row-cols-1 row-cols-md-2 g-4 mt-2">
          <!-- Cards injected by JavaScript -->
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="main-footer text-center py-3 mt-4">
      <p>© 2025 Raol Api'S Corp. All rights reserved.</p>
      <div class="d-flex justify-content-center gap-3 mt-2">
        <button id="toggleTheme" class="btn btn-sm btn-outline-secondary" aria-label="Toggle Theme">
          <i class="fas fa-adjust"></i>
        </button>
        <a href="https://wa.me/6281234567890" target="_blank" class="text-success text-decoration-none">
          <i class="fab fa-whatsapp"></i> WhatsApp
        </a>
        <a href="mailto:support@raolapi.com" class="text-decoration-none">
          <i class="fas fa-envelope"></i> Email
        </a>
      </div>
    </footer>
  </div>

  <!-- Modal for API Response -->
  <div class="modal fade" id="apiResponseModal" tabindex="-1" aria-labelledby="apiResponseModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content shadow-sm">
        <div class="modal-header">
          <h5 class="modal-title" id="apiResponseModalLabel">API Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Dynamic content goes here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer" aria-live="polite" aria-atomic="true"></div>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/script.js"></script>
</body>
</html>
